<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card p-4">
            <h1 class="mb-4">BMI Calculator</h1>
            <form id="bmi-form">
                <div class="mb-3">
                    <label for="height" class="form-label">Height (cm)</label>
                    <input type="number" class="form-control" id="height" placeholder="Enter your height in cm" required>
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" class="form-control" id="weight" placeholder="Enter your weight in kg" required>
                </div>
                <button type="submit" class="btn btn-primary">Calculate BMI</button>
            </form>
            <div id="result" class="mt-4 d-none">
                <h2>Your BMI: <span id="bmi-value"></span></h2>
                <p class="lead" id="bmi-category"></p>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
