<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="timer-card p-4">
            <h1 class="mb-4">Countdown Timer</h1>
            <div id="timer" class="display-3 mb-4">00:00:00</div>
            <div class="mb-4">
                <input type="number" id="hours" class="form-control d-inline-block w-auto" placeholder="HH" min="0" max="23">
                <input type="number" id="minutes" class="form-control d-inline-block w-auto" placeholder="MM" min="0" max="59">
                <input type="number" id="seconds" class="form-control d-inline-block w-auto" placeholder="SS" min="0" max="59">
            </div>
            <button id="start" class="btn btn-primary">Start</button>
            <button id="pause" class="btn btn-warning d-none">Pause</button>
            <button id="resume" class="btn btn-success d-none">Resume</button>
            <button id="reset" class="btn btn-danger">Reset</button>
        </div>
    </div>
    <audio id="alarm-sound" src="./audio/mixkit-classic-alarm-995.wav" preload="auto"></audio>
    <script src="./js/script.js"></script>
</body>
</html>
